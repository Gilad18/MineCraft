<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineCraft | Welcome</title>
    <link rel="stylesheet" href="./CSS/landing.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    
 
    <div id="info">  
        <div class="infoGridBox">
            <div class="infoTool axe" ></div>
            <h4>  Axe for</h4>
            <div class="infoTool wood" >Wood</div>
            <div class="infoTool leaves" >Leaves</div>
        </div>
        <div class="infoGridBox">
            <div class="infoTool pickaxe"></div>
            <h4> Pickaxe for</h4>
            <div class="infoTool rock" >Rock</div>
        </div>
        <div class="infoGridBox">
            <div class="infoTool shovel"></div>
            <h4> Shovel for</h4>
            <div class="infoTool soil" >Soil</div>
            <div class="infoTool grass" >Grass</div>
        </div>
        <h3>Use your tools to acquirer the tiles you need and 
            rebuild your own world </h3>
    </div>
    <div id="userAction">
        <button class="startGame"><a href="./minecraft.html">PLAY</a></button>
       </div>
    <script src="app.js"></script>
</body>
</html>
