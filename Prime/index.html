<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineCraft</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="grid">
           </div>
    <aside id="sideBar">
       <button class="resetWorld">Reset World</button>
       <section class="tools">
         <div class="axe"></div>
         <div class="pickaxe"></div>
         <div class="shovel"></div>
    </section>
    <section class="matter">
         <div class="grass" ></div>
         <div class="soil" ></div>
         <div class="wood" ></div>
         <div class="leaves" ></div>
         <div class="rock" ></div>
    </section> 
    <button class="switchMode">Dark Mode</button>
    </aside>
    <script src="../app.js"></script>
</body>
</html>
